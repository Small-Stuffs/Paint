<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <div class="control__size">
      <input type="range" class="range" min="1" max="10" /> <!--Paintbrush Size-->
    </div>
    <div class="control__btn">
      <button class="fill">Fill</button>
      <button class="save">Save</button>
    </div>
    <div class="control__color--wrapper">
      <div class="control__color colors" style="background-color: black;"></div>
      <div class="control__color colors" style="background-color: white;"></div>
      <div class="control__color colors" style="background-color: red;"></div>
      <div class="control__color colors" style="background-color: yellow;"></div>
      <div class="control__color colors" style="background-color: blue;"></div>
      <div class="control__color colors" style="background-color: green;"></div>
      <div class="control__color colors" style="background-color: gray;"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
